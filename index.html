 

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cross-Browser QRCode generator for Javascript</title>
  
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">   
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			 
					<div class="wrap-input100 validate-input" data-validate = "Valid is: 7XXXXXXXX">
						<input class="input100" type="text" id="number" name="number">
						<span class="focus-input100" data-placeholder="phone number"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter number">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" id="pass" name="pass">
						<span class="focus-input100" data-placeholder="number"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="QRcodebtn" type="button" class="login100-form-btn">
							 QR Code
							</button>
						</div>
					</div> 
			  <div style="margin-top: 10px;">
          <svg>
            <g id="qrcode"/>
          </svg>
        </div> 
			</div>
		</div>
	</div>  
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script> 
  <script type="text/javascript" src="qrcode.js"></script>
	<script src="js/main.js"></script> 
  
  <script type="text/javascript">

    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 200,
        height : 200,
        useSVG: true
    });
  
    function makeCode () {	

        var elPass = document.getElementById("pass");
        var elNumber = document.getElementById("number");
   
        const date = new Date();

          let day = date.getDate();
          let month = date.getMonth() + 1;
          let year = date.getFullYear();
 
          const str = elPass.value + "#" +  elNumber.value + "#" + `${day}-${month}-${year}`
          qrcode.makeCode(str);
    }
  
     
    $("#QRcodebtn").on("click", function (e) {
         
          makeCode()
            
        });
      </script>
</body>
</html>
